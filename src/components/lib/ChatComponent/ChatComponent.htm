<div class="root-chat-component">
	Chat Component
	<div class="messages-window">
		<div class="messages">
			<div class="message" v-for="message in messages">
				[{{message.timestamp.toLocaleTimeString()}}] <span class="message-from">{{ message.from }}</span>: {{ message.text }}
			</div>
		</div>
	</div>
	<div class='controls'>
		<textarea class="controls-text" v-model="text"></textarea>
		<input class="controls-button" type="button" value="Send" @click="handleSendClick">
	</div>
</div>
